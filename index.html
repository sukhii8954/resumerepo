<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center my-3"> Resume Generator</h1>
        <p class="text-center"> Unlock your career potential with our user-friendly resume
            builder! Join us today and craft a
            winning resume that opens doors to your dream job!!</p>

        <div class="row">
            <div class="col-md-6">

                <h3>Personal information</h3>
                <div class="form-group">
                    <label for="namefield">your Name</label>
                    <input type="text" id="namefield" placeholder="Enter here" class="form-control">

                    </input>
                </div>
                    <div class="form-group mt-2">
                        <label for="namefield">your Contact</label>
                        <input type="text" id="ContactField" placeholder="Enter here" class="form-control">
                        </input>
                    </div>
                    <div class="form-group mt-2">
                        <label for="namefield">your Address</label>
                        <textarea
                        id="ContactField"
                        placeholder="Enter here" 
                        class="form-control"></textarea>
                    </div>
             <p class="text-secondary my-3 ">Social links</p>
             <div class="form-group mt-2">
                 <label for="fbfield">Facebook</label>
                 <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                </input>
            </div>
            <div class="form-group mt-2">
                <label for="instaField">Instagram</label>
                <input type=" text" id="instaField" placeholder="Enter here" class="form-control">
            </input>
        </div>
        <div class="form-group mt-2">
           <label for="linkedField">linkedIn</label>
           <input type="text" id="linkedField" placeholder="Enter here" class="form-control">
           </input>
       </div>

            </div>

            <!-- Second side of page -->
            <div class="col-md-6">
                <h3>Professional information</h3>
                

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="resume.js"></script>
</body>

</html>
